<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Responsive Navbar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="navbar.css">
</head>
<body>
	<nav>
		<ul class="topNav" id="dropdownClick">
			<li><a class="active" href="#Home">Home</a></li>
			<li><a href="#News">News</a></li>
			<li><a href="#About">About</a></li>
			<li><a href="#Contact">Contact</a></li>
			<li class="topNav-Right"><a href="#SignUp">Sign Up</a></li>
			<li class="topNav-Right"><a href="#Signin">Sign In</a></li>
			<li class="dropdownIcon"><a href="javascript:void(0);" onclick = "dropdownMenu()" >&#9776</a></li> 
		</ul>
	</nav>

	<div class="container" id="section-1-Gradiant">
		<div class="row">
			<div class="col-6">
				<div class="leftside-col">
					<h1 class="large">Crazy Radness</h1>
          			<h1 class="large">Made for Devslopers</h1>
				</div>
				<form>
					<div class="leftside-col" >
						<h2>
							Username
						</h2>
						<input class="inputbox" type="text" name="name" placeholder="Username">
						<h2>
							Password
						</h2>
						<input class="inputbox" type="text" name="password" placeholder="Password">
					</div>
				</form>
			</div>
	 		<div class="col-6">
				<div class="rightSide-col">
          <div class="videoContainer">
            <iframe width="500" height="315" src="https://www.youtube.com/embed/rYeSA1vgIUE?list=PLpZBns8dFbgxSG5U953qZHQ7Q0DHdM8dm" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
			</div>
			
		</div>
		
	</div>
	<script>
		function dropdownMenu() {
			var x = document.getElementById("dropdownClick");
			if(x.className === "topNav"){
				x.className += " responsive";
			}
			else{
				x.className ="topNav";
			}
		}
	</script>
</body>
</html>
